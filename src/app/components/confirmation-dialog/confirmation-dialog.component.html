<h1 mat-dialog-title>Confirmar</h1>
<div mat-dialog-content>Você tem certeza que deseja remover?</div>
<div mat-dialog-actions class="mt-15">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
    <button mat-raised-button mat-dialog-close>Não</button>
</div>
